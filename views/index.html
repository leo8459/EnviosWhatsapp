<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WhatsApp Bot ¬∑ Node</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #006e51;
        --primary-200: #1aa57e;
        --surface: rgba(255, 255, 255, 0.9);
        --radius: 1.25rem;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        font-family: Inter, sans-serif;
        background: linear-gradient(135deg, #e9f5ff 0%, #f4f8fb 50%, #fff 100%);
      }
      .glass-card {
        background: var(--surface);
        backdrop-filter: blur(12px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: var(--radius);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      }
      .scroll-y {
        max-height: 270px;
        overflow-y: auto;
      }
      .spin {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
      .btn-primary {
        background: var(--primary);
        border: none;
      }
      .btn-primary:hover {
        background: var(--primary-200);
      }
      .table thead {
        position: sticky;
        top: 0;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!-- Barra superior -->
    <div class="container my-3 d-flex flex-wrap gap-2 justify-content-end">
      <input
        id="codigoScan"
        class="form-control w-auto"
        placeholder="Pega / escanea CODIGO y Enter"
        onkeydown="if(event.key==='Enter') enviarPorCodigo()"
      />
      <button class="btn btn-success" onclick="enviarPorCodigo()">
        üì§ Enviar por c√≥digo
      </button>
      <button id="btnTodos" class="btn btn-primary" onclick="enviarTodos()">
        üöÄ Enviar TODOS
      </button>
    </div>

    <!-- Alertas -->
    <div id="alertas" class="container"></div>

    <main class="glass-card p-4 container mb-4">
      <div class="row g-5">
        <!-- Columna izquierda -->
        <aside class="col-lg-4">
          <div id="qr-container" class="small text-muted mb-4">
            ‚è≥ Cargando QR‚Ä¶
          </div>

          <h6 class="fw-semibold mb-2">
            <i class="bi bi-pencil-square me-1"></i>Nuevo mensaje
          </h6>
          <textarea
            id="nuevo-mensaje"
            class="form-control mb-2"
            rows="3"
            placeholder="Escribe tu mensaje..."
          ></textarea>
          <button class="btn btn-primary w-100 mb-4" onclick="guardarMensaje()">
            <i class="bi bi-save me-1"></i>Guardar
          </button>

          <h6 class="fw-semibold mb-2">
            <i class="bi bi-upload me-1"></i>Subir Excel
          </h6>
          <form
            id="upload-form"
            enctype="multipart/form-data"
            class="d-grid gap-2"
          >
            <input
              type="file"
              name="excel"
              accept=".xlsx"
              class="form-control"
              required
            />
            <button type="submit" class="btn btn-success">
              <i class="bi bi-send-check me-1"></i>Enviar Mensajes
            </button>
          </form>
          <div id="envio-status" class="small text-center mt-2"></div>
        </aside>

        <!-- Columna derecha -->
        <section class="col-lg-8">
          <h6 class="fw-semibold mb-2">
            <i class="bi bi-chat-dots me-1"></i>Mensajes guardados
          </h6>
          <ul id="lista-mensajes" class="list-group scroll-y mb-4"></ul>

          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="fw-semibold mb-0">
              <i class="bi bi-box-seam me-1"></i>Paquetes RDD
            </h6>
            <button
              class="btn btn-sm btn-outline-primary"
              onclick="cargarPackages()"
            >
              Actualizar
            </button>
          </div>
          <div class="table-responsive scroll-y" style="max-height: 300px">
            <table
              id="tabla-packages"
              class="table table-hover table-sm align-middle mb-0"
            >
              <thead class="table-light"></thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>

    <footer class="w-100 text-center py-3 small">
      &copy; <span id="year"></span> ‚Äì Bots Corp
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   <script>
/* ---------- globals ---------- */
const urlPackages = "/packages";
let codeIdx = 1,            // se actualizan al construir la tabla
    telIdx  = 2;
let mensajesArr = [];       // ‚Üê textos guardados

/* ---------- util ---------- */
function alerta(msg,type="primary"){
  document.getElementById("alertas").innerHTML =
    `<div class="alert alert-${type} alert-dismissible fade show">
       ${msg}
       <button class="btn-close" data-bs-dismiss="alert"></button>
     </div>`;
}
function toggleBtn(dis){ document.getElementById("btnTodos").disabled = dis; }
function randMsg(){
  return mensajesArr[Math.floor(Math.random()*mensajesArr.length)];
}

/* ---------- QR ---------- */
async function mostrarQR(){
  const t=setInterval(async()=>{
    const d=await fetch("/qr").then(r=>r.json());
    if(d.status==="qr"){
      document.getElementById("qr-container").innerHTML =
        `<img src="${d.src}" class="img-thumbnail" style="max-width:220px">`;
    }else if(d.status==="connected"){
      clearInterval(t);
      document.getElementById("qr-container").innerHTML =
        `<div class="alert alert-success d-flex justify-content-between align-items-center">
           <span><i class="bi bi-check-circle-fill me-1"></i>Conectado</span>
           <button class="btn btn-sm btn-outline-light text-danger" onclick="desconectar()">
             <i class="bi bi-box-arrow-right me-1"></i>Salir
           </button>
         </div>`;
    }
  },2000);
}

/* ---------- mensajes CRUD ---------- */
async function guardarMensaje(){
  const texto=document.getElementById("nuevo-mensaje").value.trim();
  if(!texto) return;
  const ok=await fetch("/mensajes",{
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({texto})
            }).then(r=>r.json());
  if(ok.success){
    document.getElementById("nuevo-mensaje").value="";
    cargarMensajes();
  }
}
async function cargarMensajes(){
  const data=await fetch("/mensajes").then(r=>r.json());
  mensajesArr = data.map(m=>m.texto);               // ‚Üê guarda textos
  const ul=document.getElementById("lista-mensajes");
  ul.innerHTML="";
  data.forEach(m=>{
    ul.insertAdjacentHTML("beforeend",
      `<li class="list-group-item d-flex justify-content-between align-items-center">
         <span>${m.texto}</span>
         <button class="btn btn-sm btn-danger" onclick="eliminarMensaje(${m.id})">
           <i class="bi bi-trash-fill"></i>
         </button>
       </li>`);
  });
}
async function eliminarMensaje(id){
  const ok=await fetch(`/mensajes/${id}`,{method:"DELETE"}).then(r=>r.json());
  if(ok.success) cargarMensajes();
}

/* ---------- paquetes ---------- */
async function cargarPackages(){
  try{
    const data=await fetch(urlPackages).then(r=>r.json());
    const thead=document.querySelector("#tabla-packages thead");
    const tbody=document.querySelector("#tabla-packages tbody");
    tbody.innerHTML="";
    if(!data.length){ thead.innerHTML=""; return; }

    const cols=Object.keys(data[0]);
    thead.innerHTML="<tr>"+cols.map(c=>`<th>${c}</th>`).join("")+"</tr>";
    codeIdx = cols.findIndex(c=>c.toUpperCase()==="CODIGO");
    telIdx  = cols.findIndex(c=>c.toUpperCase()==="TELEFONO");

    data.forEach(p=>{
      tbody.insertAdjacentHTML("beforeend",
        "<tr>"+cols.map(c=>`<td>${p[c]}</td>`).join("")+"</tr>");
    });
  }catch(e){ alerta("No se pudieron cargar paquetes","danger"); }
}

/* ---------- env√≠o WhatsApp ---------- */
async function enviarTodos(){
  if(!mensajesArr.length) return alerta("No hay mensajes guardados","warning");

  toggleBtn(true);
  const rows=[...document.querySelector("#tabla-packages tbody").rows];

  for(const tr of rows){
    const tel = tr.cells[telIdx]?.textContent.replace(/\D/g,"");
    if(/^\d{7,15}$/.test(tel)){
      await fetch("/send",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({ to:`591${tel}@c.us`, message: randMsg() })
      });
    }
  }
  alerta("Mensajes enviados a TODOS","success");
  toggleBtn(false);
}

async function enviarPorCodigo(){
  if(!mensajesArr.length) return alerta("No hay mensajes guardados","warning");

  const inp=document.getElementById("codigoScan");
  const code=inp.value.trim().toUpperCase(); inp.value="";
  if(!code) return;

  const rows=[...document.querySelector("#tabla-packages tbody").rows];
  const row = rows.find(r=>r.cells[codeIdx]?.textContent.trim().toUpperCase()===code);
  if(!row) return alerta("C√≥digo no encontrado","warning");

  const tel = row.cells[telIdx].textContent.replace(/\D/g,"");
  const ok  = await fetch("/send",{
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({ to:`591${tel}@c.us`, message: randMsg() })
              }).then(r=>r.json());

  if(ok.success){
    row.parentElement.prepend(row);                 // resalta primero
    alerta(`Mensaje enviado a ${tel}`,"success");
  }else alerta("Error al enviar","danger");
}

/* ---------- Excel mass (sin cambios) ---------- */
document.getElementById("upload-form").addEventListener("submit",async e=>{
  e.preventDefault();
  const st=document.getElementById("envio-status");
  st.innerHTML='<span class="text-secondary"><i class="bi bi-arrow-repeat spin me-1"></i>Enviando‚Ä¶</span>';
  const r=await fetch("/enviar-excel",{method:"POST",body:new FormData(e.target)}).then(r=>r.json());
  st.innerHTML=r.success
      ?'<span class="text-success"><i class="bi bi-check-circle-fill me-1"></i>Mensajes enviados.</span>'
      :'<span class="text-danger"><i class="bi bi-x-circle-fill me-1"></i>Error al enviar.</span>';
});

/* ---------- logout ---------- */
async function desconectar(){
  if(!confirm("¬øCerrar sesi√≥n?")) return;
  const ok=await fetch("/logout",{method:"POST"}).then(r=>r.json());
  if(ok.success) location.reload();
}

/* ---------- init ---------- */
document.getElementById("year").textContent = new Date().getFullYear();
mostrarQR(); cargarMensajes(); cargarPackages();
</script>

  </body>
</html>
