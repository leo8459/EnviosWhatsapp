<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selección de módulo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #e9f5ff, #f4f8fb);
        font-family: "Inter", sans-serif;
      }
      .card {
        border-radius: 1.5rem;
        padding: 2rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        background-color: rgba(255, 255, 255, 0.9);
      }
      .btn-lg {
        font-size: 1.25rem;
      }
    </style>
  </head>
  <body>
    <div class="card text-center">
      <h2 class="mb-4">Selecciona un módulo</h2>
      <div class="d-grid gap-3">
        <a href="/urbano" class="btn btn-primary btn-lg">
          <i class="bi bi-house-door-fill me-1"></i> Urbano
        </a>

        <a href="/encomiendas" class="btn btn-success btn-lg">
          <i class="bi bi-box-fill me-1"></i> Encomiendas
        </a>
        <a href="/ems" class="btn btn-danger btn-lg">
          <i class="bi bi-lightning-fill me-1"></i> EMS
        </a>
      </div>
    </div>
  </body>
</html>
